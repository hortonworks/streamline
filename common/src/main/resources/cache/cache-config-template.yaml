---
caches:
  -
    cache:
      id: "redis-cache-1"
      type: "redis / guava / hazelcast / memcached"
      service-class: "com.hortonworks.streamline.cache.service.RedisCacheService"
      entry:
        key: "java.lang.String"
        val: "java.lang.Integer"
        codec: "com.hortonworks.streamline.cache.entries.MyCodec"
      connection:
        host: "localhost"
        port: "6379"
        pool:
          max-idle: 5
          max-active: 20
      data-store:
        id: "data-store-redis-1"
        type: "mysql / phoenix / hbase"
        namespace: "table-name"
        data-store-class: "com.hortonworks.streamline.cache.view.datastore.phoenix.PhoenixDataStore"
        connection:
          host: "localhost"
          port: "8888"
        load: "sync / async"
        read: "through"
        write: "sync / async"
      expiry-policy:
        ttl:
          count: 10
          unit: "seconds"
        entries: 1000
        size:
          count: 10
          unit: "megabytes"
      views:
        -
          view:
            id: "hashes-view-1"
            type: "hashes"
            key: "hashes-key-1"
        -
          view:
            id: "hashes-view-2"
            type: "hashes"
            key: "hashes-key-2"
            expiry-policy:
              ttl:
                count: 10
                unit: "seconds"
              entries: 1000
              size:
                count: 10
                unit: "megabytes"
        -
          view:
            id: "strings-view"
            type: "strings"
  -
    cache:
      id: "guava-1"
      type: "guava"
      data-store:
        id: "data-store-guava-1"
        type: "phoenix"
        connection:
          host: "127.0.0.1"
          port: "8888"
        load: "sync"
        read: "through"
        write: "async"
      expiry-policy:
        ttl:
          count: 100
          unit: "milliseconds"
      views:
        -
          view:
            id: "guava-1-view-1"
        -
          view:
            id: "guava-1-view-2"
            expiry-policy:
              ttl:
                count: 10
                unit: "seconds"
  -
    cache:
      id: "guava-2"
      type: "guava"
      views:
        -
          view:
            id: "guava-2-view-1"
        -
          view:
            id: "guava-2-view-2"
            expiry-policy:
              entries: 1000
  -
    cache:
      id: "memcached-cache-1"
      type: "memcached"
      connection:
        host: "198.122,123.100"
        port: "1234"
      expiry-policy:
        ttl:
          count: 10
          unit: "seconds"
        entries: 1000
      views:
        -
          view:
            id: "memcached-view-1"
        -
          view:
            id: "memcached-view-2"
            expiry-policy:
              ttl:
                count: 5
                unit: "seconds"
