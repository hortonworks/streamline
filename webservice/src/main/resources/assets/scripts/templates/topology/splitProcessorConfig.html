<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Jar</label>
        <div class="col-sm-6 select-jar-holder">
            <select class="form-control selectJar">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Splitter Class</label>
        <div class="col-sm-6 splitter-class-holder">
            <input type="text" class="form-control splitter-class" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Output Streams</label>
        <div class="col-sm-10">
            <div class="schema-tabs control-tab">
                <ul class="nav nav-tabs" role="tablist">
                    {{#if editMode}}
                    <li><a id="add-tab" href="#new-tab"><i class="fa fa-plus"></i></a></li>
                    {{else}}
                    <li>
                        <a id="add-tab" href="javascript:void(0);"></a>
                    </li>
                    {{/if}}
                </ul>
                <div class="tab-content"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="stream-connection col-md-12">
            <div class="stream-connection-list box">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-group" id="additional-config" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <a role="button" data-toggle="collapse" data-parent="#additional-config" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><i class="fa fa-caret-right"></i> Optional Configuration</a>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Parallelism</label>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control parallelism" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
