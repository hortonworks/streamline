    <script type="text/javascript">
      jQuery.noConflict();
      jQuery(document).ready(function() {
         jQuery("#addParserSubmit").click(function() {
              jQuery.ajax({
                   url: "/api/v1/catalog/parsers",
                   type: "POST",
                   contentType: false,
                   processData: false,
                   data: function() {
                     var data = new FormData();
                     var parserInfo = constructParserInfo();
                     console.log(parserInfo);
                     data.append("parserInfo", parserInfo);
                     data.append("parserJar", jQuery("#parserJar").get(0).files[0]);
                     return data;
                     // Or simply return new FormData(jQuery("form")[0]);
                   }(),
                   error: function(_, textStatus, errorThrown) {
                     console.log(textStatus, errorThrown);
                   },
                  success: function(response, textStatus) {
                    console.log(response, textStatus);
                    window.location.href = '/ui/parsers.html?msg='+response['parserName'];
                  }
              });
      });

      function constructParserInfo() {
           var parserName = jQuery("#parserName").val();
           var className = jQuery("#parserClassName").val();
           var version = jQuery("#version").val();
           var parserInfo = '{' + '"parserName": "' + parserName + '","className": "' + className + '","version": "' + version + '"}';
           return parserInfo;
      }

      });
    </script>
