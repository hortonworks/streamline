StreamlineServer {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/etc/streamline_server.keytab"
  storeKey=true
  useTicketCache=false
  principal="streamline_server/streamline_ui_server_host.com@EXAMPLE.COM";
};
RegistryClient {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/etc/registry_client.keytab"
  storeKey=true
  useTicketCache=false
  principal="registy_client_principal@EXAMPLE.COM";
};
Client {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/etc/solr_client.keytab"
  storeKey=true
  useTicketCache=true
  debug=true
  principal="solr_client_principal@EXAMPLE.COM";
};
